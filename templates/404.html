{% block content %} {% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta
			id="meta"
			name="viewport"
			content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/_base.css' %}" />
	</head>

	<body>
		<div class="page-not-found">
			<div
				class="container d-flex flex-column align-items-center justify-content-center"
				style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
				<div class="d-flex justify-content-center align-items-center mb-5" style="height: 500px; width: 500px">
					<img
						class="position-absolute"
						style="height: 600px; margin-top: 75px"
						src="{% static 'images/illustrations/background.png' %}"
						alt="" />
					<p
						class="position-absolute"
						style="
							font-weight: 600;
							font-size: 420px;
							letter-spacing: 240px;
							text-align: center;
							color: #336d47;
							margin-left: 190px;
							margin-top: 100px;
						">
						44
					</p>
					<img
						class="position-absolute"
						style="height: 600px"
						src="{% static 'images/illustrations/alligator_404.png' %}"
						alt="" />
				</div>

				<p class="mb-2 mt-5" style="font-weight: 600; font-size: 56px; color: #336d47">PAGE NOT FOUND</p>
				<p style="font-weight: 500; font-size: 26px; color: #5ca276">
					Sorry the page you're looking for can not be found
				</p>
			</div>
		</div>
	</body>
</html>

{% endblock content %}
