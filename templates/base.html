{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/_base.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
		<title>Online Bookstore</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- Sidebar main -->
				<div class="sidebar d-flex justify-content-between flex-column">
					<!-- Logo -->
					<div class="d-flex justify-content-center" id="logo">
						<i class="fa-solid fa-wand-magic-sparkles"></i>
					</div>
					<!-- Sidebar -->
					<div class="d-flex flex-column align-items-center">
						<a href="/">
							<i class="fa-solid fa-house p-3"></i>
						</a>
						<a href="/list">
							<i class="fa-solid fa-book p-3"></i>
						</a>
						<a href="/cart">
							<i class="fa-solid fa-cart-shopping p-3"></i>
						</a>
						<a href="/purchase-history">
							<i class="fa-solid fa-bookmark p-3"></i>
						</a>
					</div>

					<!-- Logout -->
					<div class="d-flex justify-content-center">
						<a href="{% url 'logout' %}">
							<i class="fa-solid fa-right-from-bracket"></i>
						</a>
					</div>
				</div>
				<!-- Navbar -->
				<div class="navbar d-flex justify-content-between flex-row align-items-center">
					<form class="d-flex search-box align-items-center flex-row">
						<button class="search">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<input type="text" name="" id="" placeholder="Search book name, author, edition..." required />
					</form>
					<div class="d-flex flex-row align-items-center">
						<div class="d-flex align-items-center">
							{% if user.is_authenticated %}
							<div class="flex-shrink-0">
								<img src="{% static 'images/profile/download.jfif' %}/" alt="" class="profile-pic" />
							</div>
							<div class="flex-grow-1 ms-3">{{ user.first_name }} {{user.last_name}}</div>
							{% else %}
							<div class="flex-shrink-0 mr-2">
								<a href="{% url 'login' %}" class="">Login</a>
							</div>
							<div class="flex-shrink-0">
								<a href="{% url 'register' %}" class="">Register</a>
							</div>
							{% endif %}
						</div>
						{% comment %} <a href="#" class="px-3">
							<i class="fa-solid fa-bell"></i>
						</a> {% endcomment %}
					</div>
				</div>
				<!-- Main content -->
				<div class="main-content d-flex flex-column m-auto">
					<div class="web container">{% block content %} {% endblock content %}</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/120c850448.js" crossorigin="anonymous"></script>
	</body>
</html>
